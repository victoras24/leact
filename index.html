<!DOCTYPE html>
<html>
	<header>
		<title>Mastering React</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</header>

	<body>
		<div id="root"></div>
		<script type="text/babel">
			function UseCallback() {
				const prevRef = React.useRef(null);

				const doSomething = React.useCallback(() => {
					console.log("wow");
				}, []);

				React.useEffect(() => {
					if (prevRef.current === doSomething) {
						console.log("is the same ref");
					} else {
						console.log("function ref is changed");
					}
					prevRef.current = doSomething;
				});
			}

			function Cleanup(roomId) {
				React.useEffect(() => {
					console.log("function", roomId);
					return () => {
						console.log("cleanup function");
					};
				}, [roomId]);
			}

			function App() {
				const [count, setCount] = React.useState(0);
				const [dateStart, setDateStart] = React.useState(null);
				const [dateNow, setDateNow] = React.useState(null);
				const [room, setRoom] = React.useState(null);
				const intervalIdRef = React.useRef(null);

				const handleStart = () => {
					setDateStart(Date.now());
					setDateNow(Date.now());

					clearInterval(intervalIdRef.current);
					intervalIdRef.current = setInterval(() => {
						setDateNow(Date.now());
					}, 10);
				};

				const handleStop = () => {
					clearInterval(intervalIdRef.current);
				};

				var timer = 0;
				if (dateNow !== null && dateStart !== null) {
					timer = (dateNow - dateStart) / 1000;
				}

				return (
					<div>
						<UseCallback />
						<button onClick={() => setRoom(Math.random())}>Change room</button>
						<Cleanup roomId={room} />
						<p>{count}</p>
						<button onClick={() => setCount((prevCount) => ++prevCount)}>
							click me
						</button>
						<button onClick={handleStart}>Start</button>
						<button onClick={handleStop}>Pause</button>
						<p>{timer}</p>
					</div>
				);
			}
			const rootDomNode = document.getElementById("root");
			const root = ReactDOM.createRoot(rootDomNode);
			root.render(<App />);
		</script>
	</body>
</html>
